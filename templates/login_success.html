<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Exitoso</title>
    <!-- Tailwind CSS para estilos rápidos y responsivos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuente Inter para un look moderno -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            -webkit-tap-highlight-color: transparent;
        }

        /* Animación del Loader */
        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #000000;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animación del Checkmark (SVG) */
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #10b981; /* Green-500 */
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }

        /* Animaciones de entrada generales */
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efecto Ripple para el botón */
        .btn-click-effect {
            transform: scale(0.98);
            transition: transform 0.1s;
        }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center justify-center overflow-hidden bg-white text-gray-800">

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="relative w-full max-w-md px-6 flex flex-col items-center justify-center h-full">

        <!-- ESTADO 1: PANTALLA DE CARGA -->
        <div id="loadingState" class="flex flex-col items-center transition-opacity duration-500">
            <div class="loader mb-6"></div>
            <p class="text-sm text-gray-400 font-light tracking-wide animate-pulse">Autenticando...</p>
        </div>

        <!-- ESTADO 2: LOGIN EXITOSO (Inicialmente oculto) -->
        <div id="successState" class="hidden flex-col items-center text-center w-full">
            
            <!-- Icono Animado -->
            <div class="w-24 h-24 mb-6 relative fade-in-up">
                <svg class="w-full h-full" viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark-check" fill="none" stroke="#10b981" stroke-width="3" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>

            <!-- Textos -->
            <h1 class="text-3xl font-semibold text-gray-900 mb-2 fade-in-up delay-100">¡Bienvenido!</h1>
            <p class="text-gray-500 mb-10 text-base font-light fade-in-up delay-200">
                Has iniciado sesión correctamente.<br>
                Estamos preparando tu escritorio.
            </p>

            <!-- Tarjeta de Perfil (Opcional, decorativo) -->
            <div class="w-full bg-gray-50 rounded-2xl p-4 flex items-center mb-8 fade-in-up delay-200 shadow-sm border border-gray-100">
                <div class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-500 font-bold overflow-hidden">
                    <!-- Placeholder de avatar -->
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-4 text-left">
                    <p class="text-sm font-semibold text-gray-800">Usuario Invitado</p>
                    <p class="text-xs text-gray-400">usuario@ejemplo.com</p>
                </div>
            </div>

            <!-- Botón de Acción -->
            <button id="continueBtn" class="w-full bg-black text-white py-4 rounded-xl font-medium shadow-lg hover:shadow-xl hover:bg-gray-900 transition-all duration-300 fade-in-up delay-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900">
                Continuar a la App
            </button>
            
            <p class="mt-6 text-xs text-gray-300 fade-in-up delay-300">
                Versión 1.0.4
            </p>
        </div>

    </div>

    <script>
        // Lógica para simular el proceso de carga y éxito
        document.addEventListener('DOMContentLoaded', () => {
            const loadingState = document.getElementById('loadingState');
            const successState = document.getElementById('successState');
            const continueBtn = document.getElementById('continueBtn');

            // 1. Intentar obtener el usuario desde el servidor con timeout; mostrar
            // success cuando tengamos respuesta o al cabo de un timeout razonable.
            (async function tryFetchUserThenRedirect(){
                const controller = new AbortController();
                const timeoutMs = 4000; // 4s
                const timeoutId = setTimeout(() => controller.abort(), timeoutMs);
                let fetched = false;
                try {
                    const resp = await fetch('/api/v1/auth/me', { credentials: 'same-origin', signal: controller.signal });
                    if (resp && resp.status === 200) {
                        const data = await resp.json();
                        try { localStorage.setItem('CURRENT_USER', JSON.stringify(data.user)); } catch (e) {}
                        fetched = true;
                    }
                } catch (err) {
                    console.warn('Could not fetch /auth/me:', err);
                } finally {
                    clearTimeout(timeoutId);
                }

                // Smooth transition: hide loader and show success state. If fetch failed
                // we still show success so user can continue, but avoid auto-redirect
                // too quickly.
                loadingState.style.opacity = '0';
                setTimeout(() => {
                    loadingState.style.display = 'none';
                    successState.classList.remove('hidden');
                    successState.classList.add('flex');
                }, 350);

                // If we fetched user successfully, redirect shortly; otherwise let the
                // user press the button (or auto-redirect after a longer delay).
                if (fetched) {
                    setTimeout(() => { window.location.href = '/'; }, 900);
                } else {
                    // auto-redirect as a fallback after 3.5s so the user isn't stuck
                    setTimeout(() => { window.location.href = '/'; }, 3500);
                }
            })();


            // 2. Efecto en el botón al hacer click
            continueBtn.addEventListener('mousedown', () => {
                continueBtn.classList.add('btn-click-effect');
            });
            
            continueBtn.addEventListener('mouseup', () => {
                continueBtn.classList.remove('btn-click-effect');
                // Acción final: redirigir inmediatamente al ir al dashboard
                setTimeout(() => { window.location.href = '/'; }, 120);
            });

            // Soporte para touch en móviles
            continueBtn.addEventListener('touchstart', () => {
                continueBtn.classList.add('btn-click-effect');
            });
            continueBtn.addEventListener('touchend', () => {
                continueBtn.classList.remove('btn-click-effect');
            });
        });
    </script>
</body>
</html>
